<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@700&family=Noto+Serif:wght@700&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Dashboard</title>
  </head>
  <body>
    <main>
        <a href="../index.html" class="arrow">
        <span class="material-symbols-outlined">
            arrow_back_ios
            </span>
          </a>
      <h2 class="title">Sleep Tracker</h2>
      <div class="displaybox">
        <h5 class="displayad">
          Document your <br />
          Sleep Schedule
        </h5>
        <img src="../images/icon.png" class="iconad" />
        <img src="../images/moon.png" class="moon" />
      </div>
      <div class="main-subtitle">
        <h5 class="subtitle">Your Sleep Schedule </h5>
        <p><span class="material-symbols-outlined refresh">
          cached
          </span>
         </p>
      </div>
      <div class="mini-box">
        <div class="animate">
         
        </div>
        
        <a href="../thirdpage/index.html" class="plusbox">
          <span class="material-symbols-outlined plus">
            add
            </span>
          </a>
    </main>
    <script src="script.js"></script>
  </body>
</html>
